<title>Seller Page</title>
</head>
<body>
	<h3>Please Enter Your Name and Upload your CCR Document and Terms Document Below</h3>
  <form enctype="multipart/form-data" action="GateWayServlet" method="POST" >

  		<tr>
      	  <th></th>
      	  <td><input type="hidden" name="action" value="seller"/></td>
		</tr>

          <th>Name:</th>
          <td><input type="text" name="name" id="name" value="" /></td>
        </tr>
      	
        <tr>
          <th>Upload CCR Here</th>
          <td><input type="file" name="ccr" /></td>
	    </tr>
	    <tr>
	      <th>Upload Terms file</th>
	      <td><input type="file" name="terms" /></td>
	    </tr>
	    <tr>
	      <th>Start Processing</th>
	      <td><input type="Submit" value="Start" /></td>
	    </tr>
	    
	</table>
  </form>
  <p></p><a href="index.html" title="Main Page" rel="external">Go Back</a></p>
</body>
</html>
